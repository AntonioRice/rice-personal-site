version: "3.8"

services:
  rice-personal-site-container:
    container_name: rice-personal-site-container
    image: ricex407/rice-personal-site:latest
    command: node start
    ports:
      - "3000:3000"
    networks:
      - rice-personal-site-network
    restart: unless-stopped
    tty: true

  s3-image-uploader-container:
    container_name: s3-image-uploader-container
    image: ricex407/s3-image-uploader:latest
    networks:
      - rice-personal-site-network
    tty: true

  nginx:
    image: nginx:latest
    container_name: nginx-container
    volumes:
      - ./antoniorice.com.conf:/etc/nginx/conf.d/default.conf
    ports:
      - "80:80"
    depends_on:
      - rice-personal-site-container
      - s3-image-uploader-container
    networks:
      - rice-personal-site-network
    tty: true

networks:
  rice-personal-site-network:
    external: true
