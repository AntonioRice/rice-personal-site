<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Maintenance Page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <style>
      body,
      html {
        margin: 0;
        padding: 0;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #0f1217;
        font-family: "Oswald", sans-serif;
        font-optical-sizing: auto;
        font-weight: 400;
      }

      .container {
        max-width: 768px;
        padding: 1rem;
        text-align: center;
      }

      .maintenance-icon {
        margin: 0 auto 0.5rem;
        height: 40px;
        width: 40px;
        color: #cccccc;
      }

      .maintenance-title {
        margin-bottom: 1rem;
        font-size: 2.25rem;
        font-weight: bold;
        line-height: 1.2;
        color: #ffffff;
      }

      .maintenance-message {
        font-size: 1rem;
        color: #cccccc;
      }
      .maintenance-website {
        font-size: 12px;
        color: #cccccc;
      }
      .signed-name {
        color: red;
      }
    </style>
  </head>
