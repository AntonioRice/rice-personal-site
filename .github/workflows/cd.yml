name: CD Pipeline

on:
  workflow_run:
    workflows: ["CI Pipeline"]
    branches: [master]
    types:
      - completed

jobs:
  deploy:
    runs-on: self-hosted

    steps:
      - name: Pull latest Docker images
        run: sudo docker pull ricex407/rice-personal-site:latest

      - name: Stop the current container
        run: docker stop rice-personal-site-container || true

      - name: Remove the stopped container
        run: docker rm rice-personal-site-container || true

      - name: Run Docker Container
        run: docker run -d -p 3000:80 --name rice-personal-site-container ricex407/rice-personal-site:latest
